services:
  - type: web
    name: dao-governance-explorer
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 60 --keep-alive 2 main:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.13"
      - key: SESSION_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: "production"